user nginx;
worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Otros ajustes y configuraciones necesarias...

    server {
        listen 80;
        server_name localhost;

        # Configuración de la raíz y archivos estáticos
        location / {
            root /usr/share/nginx/html;  # Cambia esto por la ruta correcta de tu aplicación Laravel
            index index.php index.html index.htm;
        }

        # Configuración para PHP con frankenphp en el puerto 9000
        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass 127.0.0.1:9000;  # Asegúrate de que frankenphp esté escuchando en el puerto 9000
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }

        # Seguridad: evitar el acceso a archivos ocultos como .env
        location ~ /\. {
            deny all;
        }
    }
}
